<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KeyNinja | Keyboard is the new magic wand</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .currentChar {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
        <h1>KeyNinja</h1>
        <p>Helps you to improve your magic spelling speed.</p>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div>
            <code id="text" style="padding: 6px;text-indent: 50px">Hello world! This is Fatima.</code>
            <br/>
            <br/>
            <br/>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <p>Elapsed Time: <span id="elapsed_time">0</span> s</p>
            <p>Typing Speed: <span id="typing_speed">0</span> wpm</p>
            <p>Number of mistakes: <span id="mistake_number">0</span></p>
            <p>Total pressed keys: <span id="total_pressed">0</span></p>
            <p>Accuracy: <span id="mistake_ratio">0</span></p>
        </div>
        <div class="col-md-8" style="text-align: center">
            <code id="input" contenteditable="true" style="background-color: #555;display: inline-block;
                    min-width: 400px;min-height: 500px;padding: 8px; color: #eee;text-align: left;
                    max-width: 90%">
                <b>Write Here</b>
            </code>
        </div>
        <div class="col-md-2">

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <script src="script.js"></script>
</div>

</body>
</html>
